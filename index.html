<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Masteralb creative</title>
    <link rel="stylesheet" href="/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="main__header"><img id="img__header" src="img/logo_header.png" alt="Logo Masteralb creative"></header>
    <main id="main__content">
        <section class="register__form">
            <h1>Register Form</h1>
            <form class="form" action="">
                <input type="text" name="Username" id="" placeholder="Username">
                <input type="password" name="Password" id="" placeholder="Password">
                <input type="password" name="Confirm Password" id="" placeholder="Confirm Password">
                <input type="email" name="Email" id="" placeholder="Email">
                <select name="Your Location" id="">
                    <option value="" disabled selected>Your Location</option>
                    <option value="">Poland</option>
                    <option value="">USA</option>
                    <option value="">Brasil</option>
                    <option value="">Russia</option>
                    <option value="">Japan</option>
                    <option value="">Spain</option>
                    <option value="">Portugal</option>
                </select>
                <input type="checkbox" name="" id="">I have read and accept the terms of use.
                <button>Sign up</button>
            </form>
        </section>
        <section class="send__email">
            <h1>Send Email</h1>
            <form action="" class="form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Type your message"></textarea>
                <input type="checkbox" name="" id="">Send a copy to my Email
                <button>Send Email</button>
            </form>
        </section>
        <section class="sign__in__form">
            <h1>Sign In Form</h1>
            <form action="" class="form">
                <input type="text" placeholder="Username">
                <input type="password" name="" id="" placeholder="Password">
                <input type="checkbox" name="" id="">Remember me
                <button>Sign in</button>
            </form>
        </section>
        <section class="recorver__form">
            <h1>Recover Form</h1>
            <form action="" class="form">
                <input type="email" name="" id="" placeholder="Enter Your Email">
                <input type="number" name="" id="" placeholder="Enter your Phone number">
                <button>Send</button>
                <button id="recover__form__done">Done</button>
            </form>
        </section>
        <section class="subscribe__form">
            <h1>Subscribe Form</h1>
            <form action="" class="form">
                <input type="email" name="" id="" placeholder="Enter you Email">
                <button>Subscribe</button>
                <button id="subscribe__form__no">No, Thanks</button>
            </form>
        </section>
    </main>
    <footer id="main__footer"><img id="img__footer" src="img/logo_footer.png" alt="Logo Masteralb creative / www.masteralb.com"></footer>
</body>

</html>
